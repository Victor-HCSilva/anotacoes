<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Meu App</title>

    <!--
      ESTILOS CSS - TEMA DARK
      As cores foram trocadas para um fundo escuro com texto claro,
      mantendo a legibilidade e um visual moderno.
    -->
    <style>
        /* Estilos gerais para o corpo da página */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #121212; /* Fundo principal bem escuro */
            color: #e0e0e0; /* Cor de texto padrão clara */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container principal do formulário de login */
        .login-container {
            background-color: #1e1e1e; /* Um cinza um pouco mais claro que o fundo */
            padding: 40px;
            border-radius: 8px;
            border: 1px solid #333; /* Borda sutil para dar profundidade */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .login-container h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
        }

        /* Agrupa label e input */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #bbbbbb; /* Cor da label um pouco mais suave */
            font-weight: 500;
        }

        /* Estilo dos campos de texto */
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px;
            background-color: #2c2c2c; /* Fundo do input */
            border: 1px solid #444;
            border-radius: 4px;
            color: #e0e0e0; /* Cor do texto digitado */
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus {
            outline: none;
            border-color: #0d6efd; /* Azul vibrante para destaque */
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.25); /* Efeito de brilho ao focar */
        }

        /* Estilo do botão de submit */
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #0d6efd;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #0b5ed7;
        }

        /* Estilos para as mensagens do Django (logout, erro, etc.) */
        .messages {
            list-style: none;
            padding: 0;
            margin: 0 0 20px 0;
        }

        .messages li {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            text-align: center;
        }

        /* Cor para mensagens de sucesso */
        .messages li.success {
            background-color: #0f5132;
            color: #d1e7dd;
            border: 1px solid #146c43;
        }

        /* Cor para mensagens de erro */
        .messages li.error {
            background-color: #842029;
            color: #f8d7da;
            border: 1px solid #a92d39;
        }
    </style>
</head>
<body>

    <div class="login-container">

        <!-- Bloco de mensagens do Django -->
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <h2>Login</h2>

        <form method="post" action="">
            <!-- Token CSRF: Proteção essencial do Django -->
            {% csrf_token %}

            <div class="form-group">
                <label for="id_username">Usuário</label>
                <input type="text" name="username" id="id_username" required placeholder="Digite seu usuário">
            </div>

            <div class="form-group">
                <label for="id_password">Senha</label>
                <input type="password" name="password" id="id_password" required placeholder="Digite sua senha">
            </div>

            <button type="submit" class="submit-btn">Entrar</button>
        </form>

    </div>

</body>
</html>
